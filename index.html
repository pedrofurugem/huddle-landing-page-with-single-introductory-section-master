<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./src/images/favicon-32x32.png">
  <link rel="stylesheet" href="./src/css/style.css">
  <link rel="stylesheet" href="./src/css/reset.css">
  <link rel="stylesheet" href="./src/css/response.css">
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@300;400;500;600;700&family=Fredericka+the+Great&family=Heebo:wght@300;400;700&family=Kaushan+Script&family=Kumbh+Sans&family=Manrope:wght@800&family=Montserrat:ital,wght@0,100;0,300;1,200&family=Passion+One:wght@700&family=Public+Sans:wght@300;400;700;800&family=Roboto:wght@300;700&family=Sriracha&family=Work+Sans:ital,wght@0,100;0,200;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body>
  <main>
      <div class="logo">
        <img src="./src/images/logo.svg" alt="logo">
      </div>
    <div class="container">
        <div class="container-grid">
            <div class="picture">
              <img src="./src/images/illustration-mockups.svg" alt="contain">
            </div>
        <div class="contain">
            <h1 class="contain-description">Build The Comunity your Fans
              Will Love
            </h1>
            <p class="contain-description">
              Huddle re-imagines the way we build communities. You have
              a voice, but so does your audio audience. Create connections
              with your users as you engage in genuine discussion
            </p>
            <button class="contain-description">Register</button>
        </div>
      </div>
    </div>
      <footer>
        <div class="social">
          <a href="">
            <i class="fab fa-facebook-square"></i>
          </a>
          <a href="">
            <i class="fab fa-twitter-square"></i>
          </a>
          <a href="">
            <i class="fab fa-instagram-square"></i>
          </a>
        </div>
      </footer>
  </main>
</body>
</html>
